<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Landing page</title>
  </head>
  <body>
    <div class="page-wrapper">
      <header>
        <div class="header-logo__container">Header Logo</div>
        <div class="header-navbar__container">
          <a href="#">header link one</a>
          <a href="#">header link two</a>
          <a href="#">header link three</a>
        </div>
      </header>
      <div class="hero">
        <div class="hero-main__section">
          <div class="hero-main-text">This website is awesome</div>
          <div class="hero-sec-text">
            This website has some subtext that goes here under the main title.
            It's a smaller font and the color is lower contrast
          </div>
          <button>Sign up</button>
        </div>
        <div class="hero-image__container">
          <img src="images/hero-img.jpg" alt="hero-img" />
        </div>
      </div>
    </div>
  </body>
</html>
